<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <video autoplay loop muted playsinline class="hero-video">
        <source src="https://www.pexels.com/download/video/29031537/" type="video/mp4">
    </video>
    <div class="login-card">
        <div class="brand-logo">Welcome to my Portfolio</div>
        <form id="loginForm">
            <div class="form-group">
                <label for="usernameInput">Email:</label>
                <div class="input-wrapper">
                    <input type="text" id="usernameInput" name="usernameInput" required placeholder="tahah2269@gmail.com">
                    <i class="fas fa-user"></i>
                </div>
            </div>
            <div class="form-group">
                <label for="passwordInput">Password:</label>
                <div class="input-wrapper">
                    <input type="password" id="passwordInput" name="passwordInput" required placeholder="Taha2001">
                    <i class="fas fa-eye-slash" id="togglePasswordVisibility"></i>
                </div>
            </div>
            <button type="submit">Log In</button>
            <p id="loginErrorMessage" class="login-error-message"></p>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
